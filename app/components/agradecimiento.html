  <img id="img1" src="/app/assets/marcos/marco2.png">
  <img id="img2" src="/app/assets/fondos/im1.png">
  <canvas id="canvas" style="width: 400px;"></canvas>
  
  <script type="text/javascript">
  var img1 = document.getElementById('img1');
var img2 = document.getElementById('img2');
var canvas = document.getElementById('canvas');
var context = canvas.getContext('2d');
img1.onload=function(){
  canvas.width=this.naturalWidth;
  canvas.height=this.naturalHeight;
  context.globalAlpha = 1.0;
  context.drawImage(img1, 0, 0, this.width,this.height);
  
}

img2.onload=function(){
  
  context.globalAlpha = 0.4; //Remove if pngs have alpha
  context.drawImage(img2, 300, 300,this.width*2,this.height*2);
}

canvas.style.backgroundColor="green";


  </script>
